<!DOCTYPE html>
<html lang="en" class="">
  <head>
	
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About-Us</title>
    <link rel="stylesheet" href="css/preloader.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600&family=Open+Sans:wght@400;500;600;700&family=Poppins:wght@500;700&family=Roboto+Slab:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/output.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>


  </head>

  <body>
    <!-- ----------------------------------------------------------------------- -->
    <!--                       preloding part starts here                        -->
    <!-- ----------------------------------------------------------------------- -->
    <section
      class="preload-block absolute z-20 top-0 left-0 w-full h-screen"
    ></section>
    <!-- ----------------------------------------------------------------------- -->
    <!--                       Header Section included here                        -->
    <!-- ----------------------------------------------------------------------- -->
  
    <div id="HeaderContent"></div>




    <!-- ----------------------------------------------------------------------- -->
	<!--                        main section starts here                         -->
	<!-- ----------------------------------------------------------------------- -->
	<main id="main" class="dark:bg-black" style="margin-top: 64px;">
		<!-- company profile section starts here -->
		<section
		class="bg-white dark:bg-black container mx-auto px-[2rem] py-[2.5rem] grid grid-cols-1 items-center gap-4 md:px-[5rem] md:grid-cols-5 md:py-[5rem] lg:py-[7rem] lg:px-[7rem] xl:px-[11rem]">
		<picture
			data-aos="fade"
			class="flex justify-center items-center md:hidden">
			<img class="w-[8.6rem] h-auto" src="assets/thank-you.png" alt="" />
		</picture>
		<article data-aos="fade" class="md:col-span-3 xl:col-span-3">
			<h5 class="font-semibold text-nav-color dark:text-white text-lg leading-[1.5rem] w-full sm:text-xl md:text-[1.6rem] md:leading-[2.5rem] lg:text-[2rem] lg:leading-[3rem] xl:text-[2.2rem] xl:leading-[4rem] xl:w-4/5">
				Thank you for contacting us.
			</h5>
			<section
				class="flex justify-start gap-3 md:items-center items-start md:gap-4 mt-4 md:mt-[1rem] lg:mt-[1rem]">
				<p
					class="font-normal dark:text-white text-regular text-base leading-[1.4rem] w-full sm:w-1.8 md:leading-[1.8rem] md:text-lg xl:text-xl xl:w-4/5">
					If you do not hear back from us within a week, please contact us again.
				</p>
			</section>
			<section class="flex justify-start gap-3 md:items-center items-start md:gap-4 mt-4 md:mt-[1rem] lg:mt-[1rem]">
				<p
					class="font-normal dark:text-white text-regular text-base leading-[1.4rem] w-full sm:w-1.8 md:leading-[1.8rem] md:text-lg xl:text-xl xl:w-4/5">
					Go back to the <a href="index.html" class="text-blue-400 underline">Main Page</a>
				</p>
			</section>
		</article>
		<aside
			data-aos="fade"
			class="hidden md:col-span-2 md:block xl:col-span-2">
			<img src="assets/thank-you.png" alt="" />
		</aside>
	</section>
	</main>






<!-- ----------------------------------------------------------------------- -->
    <!--                       footer section includes here                        -->
    <!-- ----------------------------------------------------------------------- -->

    <footer class="dark:bg-black bg-nav-color py-4 md:pt-4 md:py-4 w-full border-0 fixed bottom-0">
		<div
			class="container mx-auto flex justify-between items-center">
			<p class="text-white text-xs md:text-sm">
				Copyright ©️ 2023 Colgis BD Ltd. All Rights Reserved.
			</p>
			<img src="assets/footer-logo.png" class="w-[4.5rem] sm:w-auto" alt="" />
		</div>
	</footer>

    
    <script src="js/jquery.preloader.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="js/main.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
   
  </body>
</html>
